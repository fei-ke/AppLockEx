apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.fei_ke.applockex"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 2
        versionName "1.1"
    }
    signingConfigs{
        ale{
            storeFile file(ALE_STORE_FILE)
            storePassword ALE_STORE_PASSWORD
            keyAlias ALE_KEY_ALIAS
            keyPassword ALE_KEY_PASSWORD

        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.ale
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            signingConfig signingConfigs.ale
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services-wearable:8.3.0'
    compile 'com.google.android.support:wearable:1.1.0'

    provided fileTree(dir: 'provided-libs', include: ['*.jar'])
}
